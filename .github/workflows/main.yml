name: "吾爱破解签到"

on:
  workflow_dispatch:
  schedule:
    - cron: '17 3 * * 0'
    - cron: '26 4 * * 1'
    - cron: '45 2 * * 2'
    - cron: '53 3 * * 3'
    - cron: '47 4 * * 4'
    - cron: '21 2 * * 5'
    - cron: '6 4 * * 6'
  watch:
    types: [started]

jobs:
  sign:
    runs-on: ubuntu-latest
    steps:
      - name: '代码检查'
        uses: actions/checkout@v2
      - name: '初始化Python'
        uses: actions/setup-python@v1
        with:
          python-version: '3.11'
      - name: '安装依赖包'
        run: |
          python -m pip install --upgrade requests
          pip install beautifulsoup4
      - name: '开始签到'
        env:
          POJIE: ${{ secrets.POJIE }}
        run: python main.py
